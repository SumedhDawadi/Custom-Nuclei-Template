id: spring-gateway-rce

info:
  name: spring-gateway
  author: str1am
  severity: high
  tags: spring,rce

requests:
  - method: GET
    path:
      - "{{BaseURL}}/actuator"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "gateway"
          - "actuator"
        part: body
        condition: and
